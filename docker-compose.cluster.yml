version: '3.8'

# Full cluster stack: Redis 7 Cluster (1 master + 2 replicas) + PostgreSQL + Kafka + 3 API replicas + Nginx
#
# Usage:
#   docker compose -f docker-compose.cluster.yml up -d
#
# Scale API instances:
#   docker compose -f docker-compose.cluster.yml up -d --scale api=5
#
# Verify Redis cluster:
#   docker exec redis-node-1 redis-cli cluster info
#   docker exec redis-node-1 redis-cli cluster nodes
#
# Tear down + wipe data:
#   docker compose -f docker-compose.cluster.yml down -v

x-redis-cluster-node: &redis-cluster-node
  image: redis:7-alpine
  restart: unless-stopped
  networks:
    - redis-cluster-network
  healthcheck:
    test: ['CMD', 'redis-cli', '-p', '6379', 'ping']
    interval: 10s
    timeout: 5s
    retries: 10
    start_period: 10s

services:

  # ── Load Balancer ─────────────────────────────────────────────────────────

  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - '3333:80'
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    networks:
      - redis-cluster-network
    depends_on:
      - api
    restart: always

  # ── API (3 replicas) ──────────────────────────────────────────────────────

  api:
    build:
      context: .
      dockerfile: ./Dockerfile
    restart: always
    volumes:
      - .:/usr/src/app
    environment:
      - NODE_ENV=development
      - PORT=3333
      - DATABASE_URL=postgresql://postgres:password@db:5432/db
      - BETTER_AUTH_URL=http://localhost:3000
      - BETTER_AUTH_SECRET=secret
      - REDIS_CLUSTER_NODES=redis-node-1:6379,redis-node-2:6379,redis-node-3:6379
      - KAFKA_BROKERS=kafka:9093
      - FALLBACK_LANGUAGE=en
    networks:
      - redis-cluster-network
    depends_on:
      redis-node-1:
        condition: service_healthy
      db:
        condition: service_started
      kafka:
        condition: service_healthy
    deploy:
      replicas: 3

  # ── PostgreSQL ────────────────────────────────────────────────────────────

  db:
    image: postgres:17.5-alpine3.21
    container_name: db
    attach: false
    ports:
      - '5432:5432'
    restart: always
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=password
      - POSTGRES_USER=postgres
      - POSTGRES_DB=db
    networks:
      - redis-cluster-network

  # ── Kafka (Redpanda) ──────────────────────────────────────────────────────

  kafka:
    image: redpandadata/redpanda:v23.2.25
    container_name: kafka
    ports:
      - '9092:9092'
      - '9644:9644'
    networks:
      - redis-cluster-network
    deploy:
      resources:
        limits:
          memory: 1G
    command:
      - redpanda
      - start
      - --kafka-addr internal://0.0.0.0:9093,external://0.0.0.0:9092
      - --advertise-kafka-addr internal://kafka:9093,external://localhost:9092
      - --pandaproxy-addr internal://0.0.0.0:8082,external://0.0.0.0:8083
      - --advertise-pandaproxy-addr internal://kafka:8082,external://localhost:8083
      - --schema-registry-addr internal://0.0.0.0:8081,external://0.0.0.0:8084
      - --rpc-addr kafka:33145
      - --advertise-rpc-addr kafka:33145
      - --smp 1
      - --memory 1G
      - --mode dev-container
      - --default-log-level=info
    healthcheck:
      test:
        ['CMD-SHELL', "rpk cluster health | grep -E 'Healthy:.+true' || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 40s

  # ── Redis Cluster: 1 Master ───────────────────────────────────────────────

  redis-node-1:
    <<: *redis-cluster-node
    container_name: redis-node-1
    ports:
      - '7001:6379'
    volumes:
      - redis-node-1-data:/data
    command: >
      redis-server
      --port 6379
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --cluster-announce-hostname redis-node-1
      --cluster-announce-port 6379
      --cluster-announce-bus-port 16379
      --cluster-preferred-endpoint-type hostname
      --appendonly yes
      --appendfsync everysec
      --save ""

  # ── Redis Cluster: 2 Replicas ─────────────────────────────────────────────

  redis-node-2:
    <<: *redis-cluster-node
    container_name: redis-node-2
    ports:
      - '7002:6379'
    volumes:
      - redis-node-2-data:/data
    command: >
      redis-server
      --port 6379
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --cluster-announce-hostname redis-node-2
      --cluster-announce-port 6379
      --cluster-announce-bus-port 16379
      --cluster-preferred-endpoint-type hostname
      --appendonly yes
      --appendfsync everysec
      --save ""

  redis-node-3:
    <<: *redis-cluster-node
    container_name: redis-node-3
    ports:
      - '7003:6379'
    volumes:
      - redis-node-3-data:/data
    command: >
      redis-server
      --port 6379
      --cluster-enabled yes
      --cluster-config-file nodes.conf
      --cluster-node-timeout 5000
      --cluster-announce-hostname redis-node-3
      --cluster-announce-port 6379
      --cluster-announce-bus-port 16379
      --cluster-preferred-endpoint-type hostname
      --appendonly yes
      --appendfsync everysec
      --save ""

  # ── Redis Cluster Init ────────────────────────────────────────────────────
  # Uses manual init (CLUSTER MEET + ADDSLOTSRANGE + REPLICATE) because
  # `redis-cli --cluster create` requires a minimum of 3 masters and cannot
  # produce a 1-master topology.

  redis-cluster-init:
    image: redis:7-alpine
    container_name: redis-cluster-init
    networks:
      - redis-cluster-network
    depends_on:
      redis-node-1:
        condition: service_healthy
      redis-node-2:
        condition: service_healthy
      redis-node-3:
        condition: service_healthy
    restart: on-failure
    entrypoint: ['/bin/sh', '-c']
    command:
      - |
        if redis-cli -h redis-node-1 -p 6379 cluster info | grep -q 'cluster_state:ok'; then
          echo "Cluster already initialized, skipping."
          exit 0
        fi

        # Join all nodes into one cluster
        redis-cli -h redis-node-1 -p 6379 CLUSTER MEET redis-node-2 6379
        redis-cli -h redis-node-1 -p 6379 CLUSTER MEET redis-node-3 6379

        # Wait for cluster membership to propagate
        sleep 2

        # Assign all 16384 hash slots to node-1 (the master)
        redis-cli -h redis-node-1 -p 6379 CLUSTER ADDSLOTSRANGE 0 16383

        # Wait for slots to stabilize
        sleep 1

        # Get node-1's cluster node ID
        MASTER_ID=$(redis-cli -h redis-node-1 -p 6379 CLUSTER MYID)

        # Make node-2 and node-3 replicas of node-1
        redis-cli -h redis-node-2 -p 6379 CLUSTER REPLICATE $MASTER_ID
        redis-cli -h redis-node-3 -p 6379 CLUSTER REPLICATE $MASTER_ID

        echo "Cluster ready: 1 master ($MASTER_ID) + 2 replicas"

volumes:
  postgres_data:
    driver: local
  redis-node-1-data:
    driver: local
  redis-node-2-data:
    driver: local
  redis-node-3-data:
    driver: local

networks:
  redis-cluster-network:
    driver: bridge
